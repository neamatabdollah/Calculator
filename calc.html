  <body>
    <!-- calculator project : https://supersimple.dev/projects/calculator/ -->
    <div>
      <p class="resultOnScreen"></p>
      <hr>
      <p>
        <button onclick="
          calculatorUpdate('1');   
        ">1</button>
        <button onclick="
          calculatorUpdate('2');    
        ">2</button>
        <button onclick="
          calculatorUpdate('3');    
        ">3</button>
        <button class="operations" onclick="
          calculatorUpdate(' + ');    
        ">+</button>
      </p>
      <p>
        <button onclick="
          calculatorUpdate('4');    
        ">4</button>
        <button onclick="
          calculatorUpdate('5');    
        ">5</button>
        <button onclick="
          calculatorUpdate('6');    
        ">6</button>
        <button class="operations" onclick="
          calculatorUpdate(' - ');    
        ">-</button>
      </p>  
      <p>
        <button onclick="
          calculatorUpdate('7');    
        ">7</button>
        <button onclick="
          calculatorUpdate('8');    
        ">8</button>
        <button onclick="
          calculatorUpdate('9');    
        ">9</button>
        <button class="operations" onclick="
          calculatorUpdate(' * ');      
        ">*</button>
      </p> 
      <p>
        <button onclick="
          calculatorUpdate('0');    
        " class="zeroButton">0</button>
        <button onclick="
          calculatorUpdate(' . ');    
        ">.</button>
        <button class="operations" onclick="
          calculatorUpdate(' / ');   
        ">/</button>
      </p>
    
      <p>
        <button id="clear"
        onclick="
          calculation = '';
          //console.log('Cleared.');
          displayResult();
          localStorage.setItem('calculation', calculation);
        ">Clear</button>
        <button class="operations equalButton" onclick="
            calculation = eval(calculation);  
            //console.log(calculation);
            displayResult(); 
            localStorage.setItem('calculation', calculation);   
        ">=</button>
      </p>
    </div>
    <script src="javascript.js"></script>
  </body>
